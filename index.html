<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="promo">
        <div class="container">
            <header class="header">
                <div class="row">
                    <div class="col-lg-3 offset-lg-1">
                        <div class="header__logo">
                            <img src="img/header-logo.png" alt="Логотип">
                        </div>
                    </div>

                    <div class="col-lg-3 offset-lg-0">
                        <div class="header__offical">
                            Официальный представитель
                            <span>Garmin, Polar, Suunto</span>
                        </div>
                    </div>

                    <div class="col-lg-2 offset-lg-2">
                        <div class="header__tel">
                            <a href="#">+7 (499) 922-89-74</a>
                            <button class="button header-button">заказать звонок</button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="row">
                <div class="col-lg-6 offset-lg-5">
                    <h1>Подбор пульсометра</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-5">
                    <h2>с учётом Вашего уровня подготовки</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-5 offset-lg-6">
                    <div class="promo-wrapper">
                        <div class="promo__descr-block">
                            <img src="img/promo/clock-icon.png" alt="">
                            <p>Время подбора:<br> 10 минут</p>
                        </div>
                        <div class="promo__descr-block">
                            <img src="img/promo/deliver-icon.png" alt="">
                            <p>Бесплатная<br> доставка</p>
                        </div>
                        <div class="promo__descr-block">
                            <img src="img/promo/message-icon.png" alt="">
                            <p>Ответим<br> на все вопросы</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 offset-lg-7">
                    <div class="promo__footer">
                        <button class="button promo-button">заказать консультацию</button>
                        <p>или <a href="#">Перейти в каталог</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
